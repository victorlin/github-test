on: workflow_dispatch
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: exit 0
  job2:
    if: false
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: exit 0
  matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        exit: [0, 1]
    continue-on-error: true
    steps:
      - run: exit ${{ matrix.exit }}
