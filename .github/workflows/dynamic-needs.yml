on:
  workflow_dispatch:
    inputs:
      run_parallel:
        required: true
        type: boolean
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - run: echo "${{ github.job }}"
  job2:
    runs-on: ubuntu-latest
    steps:
    - run: echo "${{ github.job }}"
  job3:
    runs-on: ubuntu-latest
    needs:
    - job1
    - ${{ github.event.inputs.run_parallel && '' || 'job2' }}
    steps:
    - run: echo "${{ github.job }}"
